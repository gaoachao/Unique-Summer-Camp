 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="./CSS/style.css">
	<script src="./JS/script.js" defer></script>
	<!--使用defer script标签会在页面构造完成后解析-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
	<div class="player">
		<div class="wrapper">
			<div class="details">
				<div class="now-playing">PLAYING x OF y</div>
				<div class="track-art"></div>
				<div class="track-name">Track Name</div>
				<div class="track-artist">Track Artist</div>
			</div>

			<div class="slider-container">
				<div class="current-time">00:00</div>
				<input type="range" type="range" min="1" max="100" value="0" class="seek-slider">
				<div class="total-duration">00:00</div>
			</div>

			<div class="slider-container">
					<i class="fa fa-volume-down"></i>
					<input type="range" min="1" max="100" value="60" class="volume-slider">
					<i class="fa fa-volume-up"></i>
			</div>

			<div class="buttons">
				<div class="random-track icon">
					<i class="fas fa-random fa-2x" title="random"></i>
				</div>
				<div class="prev-track icon">
					<i class="fas fa-step-backward fa-2x"></i>
				</div>
				<div class="playpause-track icon">
					<i class="fas fa-play-circle fa-5x"></i>
				</div>
				<div class="next-track icon">
					<i class="fas fa-step-forward fa-2x"></i>
				</div>
				<div class="repeat-track icon" >
					<i class="fas fa-repeat fa-2x" title="repeat"></i>
				</div>
			</div>

		</div>
	</div>
	
 </body>
 </html>
